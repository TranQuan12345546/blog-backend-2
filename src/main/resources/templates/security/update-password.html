<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<th:block th:if="${not isValid}">
  <h2 th:text="${message}">Nội dung lỗi</h2>
</th:block>

<th:block th:if="${isValid}">
  <h2>Đổi mật khẩu</h2>

  <label>Mật khẩu mới</label>
  <input type="password" id="password">  <br>

  <label>Nhập lại mật khẩu</label>
  <input type="password" id="confirm-password">  <br>

  <button id="btn">Đổi mật khẩu</button>
</th:block>

<script th:inline="javascript">
  const token = /*[[${token}]]*/
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirm-password");
  const btn = document.getElementById("btn");

  btn.addEventListener("click", async () => {
    const formData = new FormData();
    formData.append("password", password.value)
    formData.append("confirmPassword", confirmPassword.value)
    formData.append("token", token);

    try {
      const data = await fetch("/changePassword", {
        method: "POST",
        body: formData
      })
      if (data.status == 200) {
        alert("Mật khẩu thay đổi thành công");
      } else {
        alert("Password và confirmPassword phải giống nhau")
      }

    } catch (e) {
      console.log(e)
    }
  })
</script>
</body>
</html>
